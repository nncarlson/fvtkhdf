name: CI

on: [push, pull_request]

jobs:
  build-test:
    name: Build & Test (Ubuntu/GFortran)
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        mpi: [ON, OFF]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gfortran cmake python3-pip
        # Install HDF5 (Serial or MPI version based on matrix)
        if [ "${{ matrix.mpi }}" == "ON" ]; then
          sudo apt-get install -y libopenmpi-dev libhdf5-openmpi-dev
        else
          sudo apt-get install -y libhdf5-dev
        fi

    - name: Install fypp
      run: pip3 install fypp

    - name: Configure CMake
      run: |
        if [ "${{ matrix.mpi }}" == "ON" ]; then
          export CC=mpicc
          export FC=mpif90
        fi
        cmake -B build \
          -DCMAKE_BUILD_TYPE=Debug \
          -DENABLE_MPI=${{ matrix.mpi }}

    - name: Build
      run: cmake --build build --parallel 2

    - name: Run Tests
      working-directory: build
      env:
        # Allow running 4 processes on a 2-core machine
        OMPI_MCA_rmaps_base_oversubscribe: 1
      run: ctest --output-on-failure
